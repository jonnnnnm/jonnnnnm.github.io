<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
      margin: 0;
      overflow: hidden;
    }

    .intro-text {
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #ecf0f1;
      margin-bottom: 10px;
      transition: opacity 0.5s;
    }

    .christmas-card {
      position: relative;
      width: 100%; /* Adjusted for smaller screens */
      max-width: 400px; /* Maximum width for larger screens */
      height: auto; /* Auto height for responsive design */
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: 3s;
    }

    .card-front,
    .card-inside {
      width: 100%; /* Adjusted for smaller screens */
      max-width: 400px; /* Maximum width for larger screens */
    }

    .title {
      font-size: 24px; /* Adjusted for smaller screens */
      margin-top: 20px;
    }

    .wishes {
      font-size: 14px; /* Adjusted for smaller screens */
      margin: 10px 0;
    }

    button {
      background-color: #e74c3c;
      color: #ecf0f1;
      font-size: 14px;
      padding: 10px 15px; /* Adjusted padding for smaller screens */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="intro-text">Click Card to Open</div>
  <div class="christmas-card">
    <input id="open" type="checkbox">
    <label class="open" for="open"></label>
    <div class="card-front">
      <img src="snow_man.png" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="card-inside">
      <div class="title">Merry Christmas Dad, Heather and Bella!</div>
      <br>
      <div class="wishes">Missing all of you and hope you're having a great Christmas! I actually forgot to mail your Christmas letter this week so I decided to make this one instead. ðŸ˜… Hope y'all like it.</div>
      <div class="wishes">Lots of Love,</div>
      <div class="wishes">Jonny</div>
    </div>
  </div>
  <br>
  <button onclick="showSnowfall()">Let it snow!</button>
  <script>
    function showSnowfall() {
      const snowContainer = document.createElement('div');
      snowContainer.className = 'snow-container';
      
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = 'â„';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 2 + 3 + 's';
        snowContainer.appendChild(snowflake);
      }
      
      document.body.appendChild(snowContainer);
  
      // Slide down the Christmas card
      const card = document.querySelector('.christmas-card');
      card.style.transform = 'translateY(0)';
    }
  </script>
</body>
</html>
